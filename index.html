<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Star Wars RPG</title>

  </head>
<body>
  <audio id="bgm" src="assets/music/Star Wars- The Imperial March (Darth Vader's Theme).mp3" ></audio>
 
    <audio id="sfx1" src="assets/music/lightsaber1.wav"></audio>
      <audio id="sfx2" src="assets/music/lightsaber2.wav"></audio>
        <audio id="sfx3" src="assets/music/lightsaber3.wav"></audio>

          <audio id="selectSFX" src="assets/music/selection.wav">
  </audio>
  
  
  <div id="topRow" class="row">
    
    
    
    <div id="0" class="character"><p>Luke Skywalker</p><img src="./assets/images/luke.jpeg"/><p><span id="0hp"></span></p></div>
    <div id="1" class="character"><p>Obi-Wan Kenobi</p><img src="./assets/images/obiwan.jpg"/><p><span id="1hp"></span></p></div>
    <div id="2" class="character"><p>Darth Maul</p><img src="./assets/images/maul.jpeg"/><p><span id="2hp"></span></p></div>
    <div id="3" class="character"><p>Darth Sidious</p><img src="./assets/images/sid.jpeg"/><p><span id="3hp"></span></p></div>
    
  </div>
  <p>press SPACEBAR to MUTE</p>
  <br>
  <h1>Your Character</h1>
  <div id="playerRow" class="row">
    
  </div>
  <br>
  <h1>Enemies Available To Attack</h1>
  <div id="enemyRow" class="row"></div>
  <br>
  <h1>Fight Section</h1>
  
  <button id="attack">Attack!</button>  
  <h1>Defender</h1>
  <div id="defenderRow" class="row"></div>
  <br>
  
  
  <p id="status">Select a character</p>
  <button id="reset">Reset!</button>

  <script src="./assets/javascript/game.js"></script>
</body>

</html>
